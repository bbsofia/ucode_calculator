<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-history class="history"></div>
            <div data-calculation class="calculation">0</div>
        </div>

        <button data-decimal class="span-two-row">DEC</button>
        <button data-delete>DEL</button>
        <button data-memory-clear>MC</button>
        <button data-memory-recall>MR</button>
        <button data-memory-sub>M-</button>
        <button data-memory-sum>M+</button>

        <button data-factorial>x!</button>
        <button data-clear>C</button>
        <button data-toggle-sign>+/-</button>
        <button data-percent>%</button>
        <button data-operation>÷</button>

        <button data-binary class="span-two-row">BIN</button>
        <button data-sqrt>√x</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>

        <button data-power>x<sup>n</sup></button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>

        <button data-hex class="span-two-row">HEX</button>
        <button data-special>π</button>
        <button data-number data-binary-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>

        <button data-special>e</button>
        <button data-number data-binary-number>0</button>
        <button data-dot>.</button>
        <button data-operation class="span-two-column">=</button>
        
        <button data-hex-letter class="hidden">A</button>
        <button data-hex-letter class="hidden">B</button>
        <button data-hex-letter class="hidden">C</button>
        <button data-hex-letter class="hidden">D</button>
        <button data-hex-letter class="hidden">E</button>
        <button data-hex-letter class="hidden">F</button>
    </div>
</body>
</html>
